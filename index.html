<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="логотип Mesto" class="header__logo">
      </header>
      <main class="content">
        <section class="profile">
          <img src="./images/image.jpg" alt="фото профиля" class="profile__info-photo">
          <div class="profile__info">
            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
            <p class="profile__info-job">Исследователь океана</p>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <button class="profile__button" type="button"></button>
        </section>
        <section class="photo-galery">
          <ul class="elements"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
      </footer>
      <template class="elements-template">
        <li class="element">
          <img class="element__image" src="#">
          <button class="element__delete-button"></button>
          <div class="element__container">
            <h2 class="element__title"></h2>
            <button class="element__button-like" type="button"></button>
          </div>
        </li>
    </template>
      <section class="popup" id="edit-profile">
        <form class="popup__container" name="profile-form">
          <button class="popup__close-button" type="button"></button>
          <h3 class="popup__heading">Редактировать профиль</h3>
          <input class="popup__text" type="text" name="firstname" placeholder="Имя Фамилия">
          <input class="popup__text" type="text" name="job" placeholder="О себе">
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
      </section>
      <section class="popup" id="edit-cards">
        <form class="popup__container" name="edit-cards">
          <button class="popup__close-button" type="button"></button>
          <h3 class="popup__heading">Новое место</h3>
          <input class="popup__text" type="text" name="object" placeholder="Название">
          <input class="popup__text" type="text" name="link" placeholder="Ссылка на картинку">
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
      </section>
      <section class="popup" id="open-image">
        <div class="popup__card">
          <img class="popup__image" src="#" alt="#">
          <h4 class="popup__title"></h4>
          <button class="popup__close-button" type="button"></button>
        </div>
      </section>
    </div>
    <script src="scripts/constants.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
