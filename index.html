<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="логотип Mesto" class="header__logo">
      </header>
      <main class="content">
        <section class="profile">
          <img src="./images/image.jpg" alt="фото профиля" class="profile__info-photo">
          <div class="profile__info">
            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
            <p class="profile__info-job">Исследователь океана</p>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <button class="profile__button" type="button"></button>
        </section>
        <section class="photo-galery">
          <ul class="elements">
            <li class="element">
              <img class="element__image" src="./images/Москва.jpg" alt="Живописный мост над Москвой рекой">
              <div class="element__container">
                <h2 class="element__title">Москва</h2>
                <button class="element__button-like" type="button"></button>
              </div>
            </li>
            <li class="element">
              <img class="element__image" src="./images/Тюмень.jpg" alt="Храм в лучах закатного солнца">
              <div class="element__container">
                <h2 class="element__title">Тюмень</h2>
                <button class="element__button-like" type="button"></button>
              </div>
            </li>
            <li class="element">
              <img class="element__image" src="./images/республика_Коми.jpg" alt="Снежные берега зимней реки">
              <div class="element__container">
                <h2 class="element__title">Коми</h2>
                <button class="element__button-like" type="button"></button>
              </div>
            </li>
            <li class="element">
              <img class="element__image" src="./images/Красноярск.jpg" alt="Лесное озеро летним днем">
              <div class="element__container">
                <h2 class="element__title">Красноярск</h2>
                <button class="element__button-like" type="button"></button>
              </div>
            </li>
            <li class="element">
              <img class="element__image" src="./images/Байкал.jpg" alt="Причудливые узоры на льду зимний Байкал">
              <div class="element__container">
                <h2 class="element__title">Байкал</h2>
                <button class="element__button-like" type="button"></button>
              </div>
            </li>
            <li class="element">
              <img class="element__image" src="./images/Кучерла.jpg" alt="Дорога через поле на фоне заснеженных вершин">
              <div class="element__container">
                <h2 class="element__title">Кучерла</h2>
                <button class="element__button-like" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
      </footer>
      <section class="popup">
        <form class="popup__container" name="profile-form">
          <button class="popup__close-button" type="button"></button>
          <h2 class="popup__heading">Редактировать профиль</h2>
          <input class="popup__text" type="text" name="firstname" placeholder="Имя Фамилия">
          <input class="popup__text" type="text" name="job" placeholder="О себе">
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
      </section>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
